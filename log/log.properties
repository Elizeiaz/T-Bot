# Нужно поменять конфигурацию:
# добавить в VM options вот эту строку -Djava.util.logging.config.file=myfile,
# где myfile - абсолютный путь до файла с новой конфигурацией логгера



##Конфигурация для консольной отладки уровня Info
#.level= INFO
#java.util.logging.ConsoleHandler.level = INFO

##Конфигурация для консольной отладки уровня Fine
.level= FINE
java.util.logging.ConsoleHandler.level = FINE



handlers= java.util.logging.ConsoleHandler
#java.util.logging.FileHandler.pattern = log.txt
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 10
java.util.logging.FileHandler.maxLocks = 100
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter